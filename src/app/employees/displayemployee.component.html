<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" style="color:orange">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row">
        <div class="col-xs-4">
          <img class="imageClass" [src]="employee.photoPath" />
        </div>
        <div class="col-xs-8">

          <div class="row">
            <div class="col-xs-6">
              Id
            </div>
            <div class="col-xs-6">
              : {{employee.id}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Name
            </div>
            <div class="col-xs-6">
              : {{employee.name}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Date of Birth
            </div>
            <div class="col-xs-6">
              : {{employee.dateofBirth | date}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              is Active
            </div>
            <div class="col-xs-6">
              : {{employee.isActive}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6" [ngSwitch]="employee.department">
              :
              <span *ngSwitchCase="1">IT</span>
              <span *ngSwitchCase="2">HR</span>
              <span *ngSwitchCase="3">Help Desk</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              : {{employee.email}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
